<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="styles.css">
  <title>Pokémon Periodic Table</title>
</head>

<body>
  <header>
    <div class="wrap titlebar">
      <div class="brand">
        <span class="ball" aria-hidden="true">
          <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <circle cx="12" cy="12" r="10" fill="#e6e6e6" />
            <path d="M2 12h20" stroke="#0b0f14" stroke-width="2" />
            <path d="M12 2a10 10 0 0 1 10 10H2A10 10 0 0 1 12 2z" fill="#ff2d2d" />
            <circle cx="12" cy="12" r="4" fill="#0b0f14" />
            <circle cx="12" cy="12" r="2" fill="#e6e6e6" />
          </svg>
        </span>
        <h1>Pokémon Periodic Table</h1>
        <span class="version-pill">v1.3.1</span>
      </div>

      <div class="controls">
        <!-- Sleek pill toggle (bigger, further from search, word label, white gradient border) -->
        <button id="animToggle" class="pill-toggle" type="button" aria-pressed="true"
          aria-label="Toggle animated sprites" title="Animated sprites on">
          <span class="label">Animated</span>
          <span class="track" aria-hidden="true">
            <span class="fill" aria-hidden="true"></span>
            <span class="knob" aria-hidden="true"></span>
          </span>
        </button>

        <div class="search">
          <span class="search-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="white" viewBox="0 0 24 24">
              <path d="M10 2a8 8 0 105.293 14.293l4.854 4.854 1.414-1.414-4.854-4.854A8 8 0 0010 2zm0 2a6 6 0 110 12 6 6 0 010-12z" />
            </svg>
          </span>
          <input id="q" placeholder="Search element or Pokémon" aria-label="Search" />
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="ptable" id="ptable"></div>
    <div class="ptable" id="fblock" style="margin-top: calc(var(--gap) * 1.5)"></div>
  </main>

  <footer>
    <div class="footrule"></div>
